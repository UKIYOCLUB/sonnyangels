<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UKIYO CLUB</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=UnifrakturCook:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      margin: 0;
      color: white;
      text-align: center;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    /* Animación de fade + zoom suave */
    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-container {
      margin-top: 40px;
      margin-bottom: 30px;
      animation: fadeInZoom 1.5s ease-in-out;
    }

    .logo-image {
      max-width: 400px;
      width: 90%;
      height: auto;
    }

    .slogan {
      font-family: 'Anton', sans-serif;
      font-size: 3em;
      letter-spacing: 4px;
      margin: 10px auto 40px;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .buttons {
      margin: 20px auto 50px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .buttons a:hover {
      background-color: white;
      color: black;
    }

    .video-title {
      font-size: 1.5em;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .video {
      max-width: 800px;
      margin: 0 auto 100px;
      padding: 10px;
      border: 2px solid white;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      animation: fadeInZoom 1.5s ease 1s both;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 12px;
      border: none;
    }

    @media (max-width: 600px) {
      .slogan {
        font-size: 2em;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Imagen de logo con animación -->
    <div class="logo-container">
      <img src="ukiyo_club_logo.png" alt="UKIYO CLUB Logo" class="logo-image" />
    </div>

    <!-- F.F.F destacado -->
    <p class="slogan">F.F.F</p>

    <!-- Botones -->
    <div class="buttons">
      <a href="https://open.spotify.com/intl-es/artist/2WXKwPIIvejiJ521Mp4HHb?si=dpMzD6S3RKO8ktEaKv5eFQ" target="_blank">Spotify</a>
      <a href="https://instagram.com/mortalshins/" target="_blank">Instagram</a>
      <a href="https://youtube.com/channel/UC8TZr3aykT6WqdNTqt65lWg" target="_blank">YouTube</a>
    </div>

    <!-- Título encima del vídeo -->
    <p class="video-title">Shin - Sonny Angels</p>

    <!-- Video destacado -->
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/uVazAt_JD1I?autoplay=1&mute=1"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </main>
</body>
</html>
