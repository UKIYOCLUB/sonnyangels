<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UKIYO CLUB</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      color: white;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .logo-container {
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .logo-image {
      max-width: 400px;
      width: 90%;
      height: auto;
    }

    .slogan {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2em;
      letter-spacing: 2px;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: white;
      color: black;
    }

    .video-title {
      font-size: 1.3em;
      margin-top: 50px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    iframe {
      border-radius: 10px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <main>
    <!-- Logo con imagen nueva (texto incluido en imagen) -->
    <div class="logo-container">
      <img src="ukiyo_club_logo.png" alt="UKIYO CLUB Logo Completo" class="logo-image" />
    </div>

    <!-- F.F.F en estilo gótico -->
    <p class="slogan">F.F.F</p>

    <!-- Botones -->
    <div class="buttons">
      <a href="https://open.spotify.com/intl-es/artist/2WXKwPIIvejiJ521Mp4HHb?si=dpMzD6S3RKO8ktEaKv5eFQ" target="_blank">Spotify</a>
      <a href="https://instagram.com/mortalshins/" target="_blank">Instagram</a>
      <a href="https://youtube.com/channel/UC8TZr3aykT6WqdNTqt65lWg" target="_blank">YouTube</a>
    </div>

    <!-- Título encima del vídeo -->
    <p class="video-title">Shin - Sonny Angels</p>

    <!-- Video -->
    <div class="video">
      <iframe width="100%" height="315"
        src="https://www.youtube.com/embed/uVazAt_JD1I?autoplay=1&mute=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </main>
</body>
</html>
