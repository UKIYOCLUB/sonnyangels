<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UKIYO CLUB</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('Snapshot_2.PNG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      margin-top: 40px;
    }

    .slogan {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      text-align: center;
      margin-top: -10px;
      letter-spacing: 2px;
    }

    .video-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.3em;
      margin-top: 40px;
      margin-bottom: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para asegurar visibilidad */
      padding: 10px;
      display: inline-block;
      border-radius: 6px;
    }

    .buttons a {
      font-family: 'Playfair Display', serif;
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1em;
    }

    iframe {
      max-width: 90%;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>UKIYO CLUB</h1>
    <p class="slogan">F.F.F</p>

    <div class="buttons">
      <a href="https://open.spotify.com/intl-es/artist/2WXKwPIIvejiJ521Mp4HHb?si=dpMzD6S3RKO8ktEaKv5eFQ" target="_blank">Spotify</a>
      <a href="https://instagram.com/mortalshins/" target="_blank">Instagram</a>
      <a href="https://youtube.com/channel/UC8TZr3aykT6WqdNTqt65lWg" target="_blank">YouTube</a>
    </div>

    <!-- TÍTULO DEL VÍDEO -->
    <div class="video-title">Shin – Sonny Angels</div>

    <div class="video">
      <iframe width="100%" height="315" 
        src="https://www.youtube.com/embed/uVazAt_JD1I?autoplay=1&mute=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </main>
</body>
</html>
